<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: navy-blue;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #ffffff;
      color: #333;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1a2a6c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"] {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #1a2a6c;
      box-shadow: 0 0 8px rgba(26, 42, 108, 0.3);
    }

    button {
      padding: 12px;
      background: linear-gradient(90deg, #1a2a6c, #b21f1f);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #b21f1f, #1a2a6c);
    }

    h2 {
      margin-top: 25px;
      font-size: 22px;
      color: #fff;
      background-color: #1a2a6c;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      input[type="text"] {
        font-size: 14px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FWI Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature" required>
      <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
      <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required>
      <input type="text" name="Rain" placeholder="Rainfall (mm)" required>
      <input type="text" name="FFMC" placeholder="FFMC Index" required>
      <input type="text" name="DMC" placeholder="DMC Index" required>
      <input type="text" name="ISI" placeholder="ISI Index" required>
      <input type="text" name="Classes" placeholder="Fire Class" required>
      <input type="text" name="Region" placeholder="Region" required>
      <button type="submit">Predict ðŸ”®</button>
    </form>

    <h2>Prediction Result: {{ result }}</h2>
  </div>
</body>
</html>
